<div class="formulaire_spip formulaire_generer_pouit">
	<div class="editer-groupe">
		<div class="editer editer_type_message">
			<select name="type_message" id="type_message">
				<option value=""><:octopouce:label_type_message:></option>
				<option value="#propose"><:octopouce:label_type_message_propose:></option>
				<option value="#recherche"><:octopouce:label_type_message_recherche:></option>
			</select>
		</div>
		<div class="editer editer_depart">
			<select name="depart" id="depart">
				<option value=""><:octopouce:label_depart:></option>
				<BOUCLE_depart(GIS){type=Point}{par titre}>
				<option value="#TITRE">[(#TITRE|substr{1})]</option>
				</BOUCLE_depart>
			</select>
		</div>
		<div class="editer editer_arrivee">
			<select name="arrivee" id="arrivee">
				<option value=""><:octopouce:label_arrivee:></option>
				<BOUCLE_arrivee(GIS){type=Point}{par titre}>
				<option value="[(#TITRE|substr{1})]">[(#TITRE|substr{1})]</option>
				</BOUCLE_arrivee>
			</select>
		</div>
		[(#SAISIE{date,date,placeholder="jj/mm/aaaa"})]
	</div>
	<script type="text/javascript">
	/*<![CDATA[*/
	;(function($){
		$(function(){
			$('.formulaire_generer_pouit select, .formulaire_generer_pouit #champ_date').on('change', function(){
				var message = '';
				message += $('#type_message').val() + ' ';
				message += $('#depart').val() + '_';
				message += $('#arrivee').val();
				message += ' le #' + $('.formulaire_generer_pouit #champ_date').val();
				$('.formulaire_poster_message textarea').val(message);
				$('#tetiere .formulaire_poster_message').addClass('focus');
			});
			$('#champ_date').on('datePickerLoaded', function(){
				$(this).datepicker('option',{
					showOn: 'both'
				});
			});
		});
	})(jQuery);
	/*]]>*/
	</script>
